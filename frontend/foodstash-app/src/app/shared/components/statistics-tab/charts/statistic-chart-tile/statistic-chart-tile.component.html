<div class="chart-container">
  <canvas [datasets]="chartDatasets"
          [labels]="chartLabels"
          [legend]="chartLegend"
          [options]="chartOptions"
          [plugins]="chartPlugins"
          [type]="this.chartType"
          [height]="dynHeight"
          [width]="dynWidth"
          baseChart>
  </canvas>
</div>
