<div class="auto-flex content-top-div">
  <mat-card class="auto-flex about-card">
    <mat-card-title class="card-title">
      <span>{{'about.title' | translate}}</span>
    </mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      <span>{{'about.subtitle' | translate}}</span>
    </mat-card-subtitle>
    <mat-card-content>
      <h3 class="answer-row">{{'about.whyAnswer' | translate}}</h3>

      <app-about-quick-offers></app-about-quick-offers>

<!--      <mat-grid-list cols="{{ (offersGridOptions | async)?.columns }}">-->
<!--        <mat-grid-tile *ngFor="let offer of preparedOffers"-->
<!--                       [colspan]="(offersGridOptions | async)?.colspan"-->
<!--                       [rowspan]="(offersGridOptions | async)?.rowspan">-->
<!--          <div>-->
<!--            <mat-icon [fontIcon]="offer.icon"></mat-icon>-->
<!--            <span>{{offer.info | translate}}</span>-->
<!--          </div>-->
<!--        </mat-grid-tile>-->
<!--      </mat-grid-list>-->

      <div (click)="onOptionsRowClick()" [ngClass]="optionsExpanded ? 'faq-row-fixed' : ''" class="faq-row">
        <mat-icon [fontIcon]="optionsExpanded ? 'expand_less' : 'expand_more' "></mat-icon>
        <span class="options-span">{{'about.optionsTitle' | translate}}</span>
      </div>

      <div *ngIf="optionsExpanded" class="faq-expanded-row">
        <ul>
          <li *ngFor="let row of optionsList">
            {{row | translate}}
          </li>
        </ul>
      </div>

      <mat-divider class="divider"></mat-divider>
      <div class="faq-title-row">
        <mat-icon>quiz_outlined</mat-icon>
        <span class="faq-title">{{'about.faqTitle' | translate}}:</span>
      </div>
      <div (click)="onFaqRowClick(i)" *ngFor="let row of faqArray; let i = index">
        <div [ngClass]="faqExpanded.has(i) ? 'faq-row-fixed' : ''" class="faq-row">
          <mat-icon [fontIcon]="faqExpanded.has(i) ? 'expand_less' : 'expand_more'"></mat-icon>
          <span class="faq-row-span">{{row.question | translate}}</span>
        </div>
        <div *ngIf="faqExpanded.has(i)" class="faq-expanded-row">
          <p *ngFor="let answer of row.data" class="answer-row">
            {{answer | translate}}
          </p>
        </div>
      </div>

    </mat-card-content>
  </mat-card>

  <div class="div-down">
    Foodstash 2022 @ Bartłomiej Kopyść
  </div>
</div>
